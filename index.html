<!DOCTYPE html>
<html>
<head>
        
       
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css"/>


	<title>
		Dynamic Addition & Deletion
	</title>
       <style type="text/css">
	      body {
		  font: 12px 'Helvetica Neue', Helvetica, Arial,freesans, clean, sans-serif;
		  color: #333;
	}
	     
	     form {
		 padding: 50px; 
		 text-align: center;
	}
        form div {
        	margin-bottom: 5px;
        } 	
	
	    input[type=text]{
         font-family: sans-serif;
         font-size: 20px;
         display: block;
         margin: 0;
         width: 100%;
         appearance: none;
         box-shadow: none;
         border-radius: 0.2em;
         padding: 0px 3px 3px;

	    }
	    #myform{
	    	width: 450px ;
            height: 25px;	    
	    }

	    button{
	    	margin-left: 2px 2px ;
	    }
	    input.form{
	    	width: 229px;
	    	height: 25px;
	    }
	    .moveButton{
	    	border: 0;
	    	font-size: 10px;
	    }
	    .form-group ~ button{
         margin-left: 5px;
        }
        .plusBtn{
        	font-size: 10px;
        }
        .plusButton{
        	font-size: 10px;
        }
        form > div .btn-add { display: none; }
        form > div:last-child .btn-remove { display: none; }
        form > div:last-child .btn-add { display: inline-block; }
        
        .check, input[type=checkbox] {
        	margin: 12px 6px 0 0;
        	display: inline-block;
        }

       </style>

</head>
<body>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<script type="text/javascript" src="./add_del.js"></script>
<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.js"></script>
  <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
<div class="container">
	<div class="row">
		<div class="col-md-6">
			<form role="form" autocomplete="off" class="form-inline" id="myform">
				<div><input class="check" type="checkbox" name="newsletter" checked="checked"><div class="form-group" id="boxContainer"><input class="form" type="text" name="field" placeholder="" ></div><button class="btn btn-success btn-add plusButton" type="button" onclick="addElem()">
						<span class="glyphicon glyphicon-plus"></span>
					</button><button class="btn btn-danger btn-remove plusBtn" type="button" onclick="removeElem(this)">
						 <span class="glyphicon glyphicon-minus"></span>
					</button>
				</div>
			</form>
		</div>
	</div>
</div>

<script type="text/javascript">
	counter = 0;

	function addElem() {
		
		counter++;
		$('#myform').append('<div><input class="check" type="checkbox" name="newsletter" checked="checked"><div class="form-group" id="boxContainer'+counter+'"><input id="input" class="form" type="text" name="field" placeholder=""></div><button id="add'+counter+'" class="btn btn-success btn-add plusButton" type="button" onclick="addElem()"><span class="glyphicon glyphicon-plus"></span></button><button id="remove'+counter+'" class="btn btn-danger btn-remove plusBtn" type="button" onclick="removeElem(this)"><span class="glyphicon glyphicon-minus"></span></button></div>');

	}

	function removeElem(el) {
		$(el).parent().remove();
	}

var countChecked = function() {
  var n = $( "input:checked" ).length;
  $( "div" ).text( n + (n === 1 ? " is" : " are") + " checked!" );
};



</script>

</body>
</html>
