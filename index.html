<!DOCTYPE html>
<html>
<head>
        
      <script src="https://js.jotform.com/JotFormCustomWidget.min.js"></script> 
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css"/>


	<title>
		Dynamic Add&Del
	</title>
       <style type="text/css">


	     
	     form {
		   padding: 50px; 
		   text-align: center;
	 }
       form div {
        margin-bottom: 5px;
   } 	
	     body, html { margin: 0; background: #f3ff3f3; }
       body * { box-sizing: border-box; }
  
      .container {
       width: 400px;
       background: #fff;
       margin: 32px auto 0;
       border: 1px solid #e3e3e3;
       padding: 20px;
  }

      .cf() {
      &:before, &:after {
      content: " ";
      display: table;
  }
      &:after {
     clear: both;
  }
}

	   input[type=text] {
     width: 100%;
     padding: 5px 12px;
     line-height: 18px;
     border: 1px solid #eee;
  }

      button {
      border: 0;
      width: 30px;
      height: 30px;
      line-height: 30px;
      text-align: center;
      color: #fff;
      cursor: pointer;
      padding: 0;
   }

	   .moveButton{
	    border: 0;
	    font-size: 10px;
	 }
	    
      .form-group ~ button{
       margin-left: 5px;
   }
      .plusBtn{
      font-size: 10px;
   }
      .plusButton{
    	font-size: 10px;
   }

        form > div .btn-add { display: none; }
        form > div:last-child .btn-remove { display: none; }
        form > div:last-child .btn-add { display: inline-block; }
        
      .check, input[type=checkbox] {
      margin: 12px 6px 0 0;
      display: inline-block;
   }

       </style>

</head>
<body>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<script type="text/javascript" src="./add_del.js"></script>
<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.js"></script>
  <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
<div class="container">
	<div class="row">
		<div class="col-md-6">
			<form role="form" autocomplete="off" class="form-inline" id="myform">
				<div><div class="form-group" id="boxContainer"><input id="input" class="form" type="text" name="field" placeholder="" ></div><button class="btn btn-success btn-add plusButton" type="button" onclick="addElem()">
						<span class="glyphicon glyphicon-plus"></span>
					</button><button class="btn btn-danger btn-remove plusBtn" type="button" onclick="removeElem(this)">
						 <span class="glyphicon glyphicon-minus"></span>
					</button>
				</div>
			</form>
		</div>
	</div>
</div>


<script type="text/javascript">
    
     var fontsize = 20;
     var fontcolor = "#000000";
     var fontfamily = "Arial";


    JFCustomWidget.subscribe("ready", function(){
      fontsize = parseInt(JFCustomWidget.getWidgetSetting('userFontSize'));
      document.getElementById('input').innerHTML = fontsize;
      fontfamily = JFCustomWidget.getWidgetSetting('userFontFamily');
      document.getElementById('input').innerHTML = fontfamily;
      fontcolor = JFCustomWidget.getWidgetSetting('userFontColor');
      document.getElementById('input').innerHTML = fontcolor;

  });

    JFCustomWidget.subscribe("submit", function() {
      var result = {value:"", valid: false};
      result.value = document.getElementById("input").value;
      result.valid = true;
   
      JFCustomWidget.sendSubmit(result);
    });
     
     var counter = 0;

	function addElem() {
		
		counter++;
		$('#myform').append('<div><div class="form-group" id="boxContainer'+counter+'"><input id="input'+counter+'" class="form" type="text" name="field" placeholder=""></div><button id="add'+counter+'" class="btn btn-success btn-add plusButton" type="button" onclick="addElem()"><span class="glyphicon glyphicon-plus"></span></button><button id="remove'+counter+'" class="btn btn-danger btn-remove plusBtn" type="button" onclick="removeElem(this)"><span class="glyphicon glyphicon-minus"></span></button></div>');

	}


            

	function removeElem(el) {
		$(el).parent().remove();
	}

	

var countChecked = function() {
  var n = $( "input:checked" ).length;
  $( "div" ).text( n + (n === 1 ? " is" : " are") + " checked!" );
};


</script>

</body>
</html>
